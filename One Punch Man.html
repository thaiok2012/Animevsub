<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Punch Man</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    img.cover {
      width: 200px;
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #video-container {
      margin-top: 20px;
    }
    iframe {
      width: 90%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>
    <img class="cover" src="https://i.imgur.com/your-image-link.jpg" alt="One Punch Man"><br>
    One Punch Man
  </h1>

  <div>
    <button onclick="loadVideo('https://filemoon.sx/e/32mu77sw7cv7')">Tập 1</button>
    <button onclick="loadVideo('https://filemoon.sx/e/xxxx')">Tập 2</button>
    <button onclick="loadVideo('https://filemoon.sx/e/yyyy')">Tập 3</button>
  </div>

  <div id="video-container"></div>

  <script>
    function loadVideo(url) {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe src="${url}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
