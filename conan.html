<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conan - Danh sách tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .episode-list {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .episode-item {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }
        .episode-item button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        iframe {
            width: 90%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thám tử lừng danh Conan</h1>
        <p>Chọn tập để xem</p>
    </header>

    <div class="episode-list">
        <div class="episode-item">
            <h3>Tập 1</h3>
            <button onclick="showVideo('https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/preview')">Xem</button>
        </div>
        <div class="episode-item">
            <h3>Tập 2</h3>
            <button onclick="showVideo('https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/preview')">Xem</button>
        </div>
        <div class="episode-item">
            <h3>Tập 3</h3>
            <button onclick="showVideo('https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/preview')">Xem</button>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        function showVideo(url) {
            var container = document.getElementById("videoContainer");
            var frame = document.getElementById("videoFrame");
            frame.src = url;
            container.style.display = "block";
            container.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
