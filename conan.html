<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thám tử lừng danh Conan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0 10px;
    }
    img.cover {
      display: block;
      margin: 0 auto 10px;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      z-index: 0;
      position: relative;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #video-container {
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }
    iframe {
      width: 90%;
      height: 60vh; /* chiếm 60% chiều cao màn hình */
      border: none;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://i.imgur.com/Rwg0sF8.jpeg" alt="Conan" class="cover"><br>
    Thám tử lừng danh Conan
  </h1>

  <div>
    <button onclick="loadVideo('1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ')">Tập 1</button>
    <button onclick="loadVideo('ID_TAP2')">Tập 2</button>
    <button onclick="loadVideo('ID_TAP3')">Tập 3</button>
  </div>

  <div id="video-container"></div>

  <script>
    function loadVideo(id) {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
