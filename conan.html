<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thám Tử Lừng Danh Conan - AnimeVsub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .episode-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .episode-item {
      background: white;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }
    .episode-item:hover {
      transform: scale(1.03);
    }
    .episode-item h3 {
      margin: 10px 0 0 0;
    }
    .episode-item button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .episode-item button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thám Tử Lừng Danh Conan - Tập Phim</h1>
    <p>Chọn tập để xem</p>
  </header>

  <div class="episode-list">
    <div class="episode-item">
      <h3>Tập 1</h3>
      <button onclick="window.location.href='https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/view?usp=drivesdk'">Xem</button>
    </div>
    <div class="episode-item">
      <h3>Tập 2</h3>

    </div>
    <div class="episode-item">
      <h3>Tập 3</h3>
      <button onclick="window.location.href='https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/view?usp=drivesdk'">Xem</button>
    </div>
  </div>
</body>
</html>
