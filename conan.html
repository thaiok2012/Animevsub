<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thám tử lừng danh Conan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    img.cover {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .button-group {
      margin: 15px 0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #video-container {
      margin-top: 20px;
      padding: 0 10px;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: calc(100vw * 9 / 16); /* Video tỷ lệ 16:9 */
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://drive.google.com/uc?export=view&id=10WBHQVsFhclW0db794TMJhQloeFh2KqR" alt="Conan" class="cover"><br>
    Thám tử lừng danh Conan
  </h1>

  <div class="button-group">
    <button onclick="loadVideo('1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ')">Tập 1</button>
    <button onclick="loadVideo('ID_TAP2')">Tập 2</button>
    <button onclick="loadVideo('ID_TAP3')">Tập 3</button>
  </div>

  <div id="video-container"></div>

  <script>
    function loadVideo(id) {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
