<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thám tử lừng danh Conan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px 0 10px;
    }
    img.cover {
      width: 220px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #video-container {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://drive.google.com/uc?export=view&id=10WBHQVsFhclW0db794TMJhQloeFh2KqR" alt="Conan" class="cover"><br>
    Thám tử lừng danh Conan
  </h1>

  <div>
    <button onclick="loadVideo('1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ')">Tập 1</button>
    <button onclick="loadVideo('ID_TAP2')">Tập 2</button>
    <button onclick="loadVideo('ID_TAP3')">Tập 3</button>
  </div>

  <div id="video-container"></div>

  <script>
    function loadVideo(id) {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
