<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thám tử lừng danh Conan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin-top: 20px;
    }

    img.cover {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .buttons {
      margin: 15px 0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #video-container {
      margin-top: 20px;
    }

    iframe {
      width: 90%;
      height: 65vh; /* 2/3 màn hình cao */
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>
    <img src="https://i.imgur.com/Rwg0sF8.jpeg" alt="Conan" class="cover"><br>
    Thám tử lừng danh Conan
  </h1>

  <div class="buttons">
    <button onclick="loadVideo('1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ')">Tập 1</button>
    <button onclick="loadVideo(https://filemoon.sx/e/32mu77sw7cv7 ')">Tập 2</button>
    <button onclick="loadVideo('ID_TAP3')">Tập 3</button>
  </div>

  <div id="video-container"></div>

  <script>
    function loadVideo(id) {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${id}/preview?autoplay=1" allowfullscreen allow="autoplay"></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
