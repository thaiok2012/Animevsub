<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thám tử lừng danh Conan</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .cover {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #video-container {
      margin-top: 20px;
    }
    iframe {
      width: 90vw;
      height: 60vh;
      border: none;
      z-index: 1;
      position: relative;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Thám tử lừng danh Conan</h1>
  <img class="cover" src="https://i.imgur.com/Rwg0sF8.jpeg" alt="Conan">

  <div class="buttons">
    <button onclick="loadVideo('1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ')">Tập 1</button>
    <button onclick="loadVideo('ID_TAP2')">Tập 2</button>
    <button onclick="loadVideo('ID_TAP3')">Tập 3</button>
  </div>

  <div id="video-container"></div>

  <script>
    function loadVideo(id) {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>
      `;
      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
