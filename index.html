<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Xem Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3436;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .search-container {
            margin-top: 30px;
        }
        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ecf0f1;
        }
        .anime-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            padding: 20px;
        }
        .anime-item {
            margin: 15px;
            padding: 10px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            width: 230px;
            text-align: center;
            background-color: #34495e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .anime-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .anime-item h3 {
            margin: 10px 0;
        }
        .anime-item button {
            padding: 8px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .anime-item button:hover {
            background-color: #4cae4c;
        }
        .video-container {
            display: none;  /* Ẩn video ban đầu */
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Trang Web Xem Anime</h1>
        <p>Chọn bộ anime yêu thích và chọn tập để xem!</p>
    </header>

    <!-- Tính năng tìm kiếm -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Tìm anime..." onkeyup="searchAnime()">
    </div>

    <!-- Danh sách Anime -->
    <div class="anime-list" id="animeList">
        <div class="anime-item">
            <img src="anime1.jpg" alt="Anime 1">
            <h3>Anime 1</h3>
            <button onclick="showVideo('anime1')">Xem</button>
        </div>
        <div class="anime-item">
            <img src="anime2.jpg" alt="Anime 2">
            <h3>Anime 2</h3>
            <button onclick="showVideo('anime2')">Xem</button>
        </div>
        <div class="anime-item">
            <img src="anime3.jpg" alt="Anime 3">
            <h3>Anime 3</h3>
            <button onclick="showVideo('anime3')">Xem</button>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="anime1">
        <iframe src="https://drive.google.com/file/d/1-03AscIdyUtOu5433WGgeXM0AXpaA144/preview" width="640" height="360" allow="autoplay" allowfullscreen></iframe>
    </div>
    <div class="video-container" id="anime2">
        <iframe src="https://drive.google.com/file/d/1-03AscIdyUtOu5433WGgeXM0AXpaA144/preview" width="640" height="360" allow="autoplay" allowfullscreen></iframe>
    </div>
    <div class="video-container" id="anime3">
        <iframe src="https://drive.google.com/file/d/1-03AscIdyUtOu5433WGgeXM0AXpaA144/preview" width="640" height="360" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        function searchAnime() {
            var input, filter, list, items, title, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            list = document.getElementById('animeList');
            items = list.getElementsByClassName('anime-item');
            
            for (i = 0; i < items.length; i++) {
                title = items[i].getElementsByTagName("h3")[0];
                txtValue = title.textContent || title.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        function showVideo(animeId) {
            // Ẩn tất cả các video
            var videos = document.querySelectorAll('.video-container');
            videos.forEach(function(video) {
                video.style.display = 'none';
            });

            // Hiển thị video của anime đã chọn
            var selectedVideo = document.getElementById(animeId);
            selectedVideo.style.display = 'block';

            // Cuộn trang đến video đã chọn
            selectedVideo.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
