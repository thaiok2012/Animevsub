<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnimeVsub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .anime-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .anime-item {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .anime-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .anime-item h3 {
      margin: 10px 0;
    }
    .anime-item button {
      margin-bottom: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-box {
      text-align: center;
      margin-top: 10px;
    }
    .search-box input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>AnimeVsub</h1>
    <div class="search-box">
      <input type="text" placeholder="Tìm kiếm anime..." onkeyup="searchAnime(this.value)">
    </div>
  </header>

  <div class="anime-container" id="animeList">
    <div class="anime-item" data-title="one piece">
      <img src="https://imgur.com/a/HwF0Bo5 " alt="One Piece">
      <h3>One Piece</h3>
      <button onclick="location.href='onepiece.html'">Xem</button>
    </div>

    <div class="anime-item" data-title="conan">
      <img src="conan.jpg" alt="Conan">
      <h3>Thám tử lừng danh Conan</h3>
      <button onclick="location.href='conan.html'">Xem</button>
    </div>
  </div>

  <script>
    function searchAnime(keyword) {
      const items = document.querySelectorAll('.anime-item');
      keyword = keyword.toLowerCase();
      items.forEach(item => {
        const title = item.getAttribute('data-title');
        item.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
