<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeVsub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #ff4757;
      margin: 0;
    }
    .anime-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .anime-card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
      cursor: pointer;
    }
    .anime-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }
    .episodes {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .episodes h2 {
      color: #ffa502;
    }
    .episode-btn {
      background-color: #ff6348;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-container {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }
    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 720px;
      height: 405px;
    }
  </style>
</head>
<body>

<header>
  <h1>AnimeVsub</h1>
</header>

<div class="anime-list">
  <div class="anime-card" onclick="showEpisodes('onepiece')">
    <img src="https://i.imgur.com/CUFPXoy.jpg" alt="One Piece" />
    <h3>One Piece</h3>
  </div>
  <div class="anime-card" onclick="showEpisodes('conan')">
    <img src="https://i.imgur.com/2nOTzUn.jpg" alt="Conan" />
    <h3>Thám tử lừng danh Conan</h3>
  </div>
</div>

<!-- Episodes for One Piece -->
<div class="episodes" id="onepiece-episodes">
  <h2>Chọn tập One Piece</h2>
  <button class="episode-btn" onclick="showVideo('onepiece1')">Tập 1</button>
  <button class="episode-btn" onclick="showVideo('onepiece2')">Tập 2</button>
  <button class="episode-btn" onclick="showVideo('onepiece3')">Tập 3</button>
</div>

<!-- Episodes for Conan -->
<div class="episodes" id="conan-episodes">
  <h2>Chọn tập Conan</h2>
  <button class="episode-btn" onclick="showVideo('conan1')">Tập 1</button>
  <button class="episode-btn" onclick="showVideo('conan2')">Tập 2</button>
  <button class="episode-btn" onclick="showVideo('conan3')">Tập 3</button>
</div>

<!-- Video containers -->
<div class="video-container" id="onepiece1">
  <iframe src="https://drive.google.com/file/d/1-03AscIdyUtOu5433WGgeXM0AXpaA144/preview" allowfullscreen></iframe>
</div>
<div class="video-container" id="onepiece2">
  <iframe src="https://drive.google.com/file/d/1-03AscIdyUtOu5433WGgeXM0AXpaA144/preview" allowfullscreen></iframe>
</div>
<div class="video-container" id="onepiece3">
  <iframe src="https://drive.google.com/file/d/1-03AscIdyUtOu5433WGgeXM0AXpaA144/preview" allowfullscreen></iframe>
</div>

<div class="video-container" id="conan1">
  <iframe src="https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/preview" allowfullscreen></iframe>
</div>
<div class="video-container" id="conan2">
  <iframe src="https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/preview" allowfullscreen></iframe>
</div>
<div class="video-container" id="conan3">
  <iframe src="https://drive.google.com/file/d/1-qqm_5n3P9RnxfPPF3h3Fzji9wBLYOAQ/preview" allowfullscreen></iframe>
</div>

<script>
  function showEpisodes(anime) {
    document.querySelectorAll('.episodes').forEach(e => e.style.display = 'none');
    document.getElementById(anime + '-episodes').style.display = 'block';
    scrollToElement(anime + '-episodes');
  }

  function showVideo(videoId) {
    document.querySelectorAll('.video-container').forEach(v => v.style.display = 'none');
    const selected = document.getElementById(videoId);
    selected.style.display = 'flex';
    scrollToElement(videoId);
  }

  function scrollToElement(id) {
    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
