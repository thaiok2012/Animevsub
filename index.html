<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AnimeVsub Clone</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }

    .anime-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .anime-item {
      width: 150px;
      cursor: pointer;
      text-align: center;
    }

    .anime-item img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .anime-item img:hover {
      transform: scale(1.05);
    }

    .player-box {
      max-width: 900px;
      margin: 20px auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      border-radius: 10px;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background: #ff4444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>

<!-- Trang chủ -->
<div id="indexPage">
  <h1>Trang Chủ Anime</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Tìm kiếm anime..." onkeyup="filterAnime()">
  </div>
  <div class="anime-list" id="animeList">
    <div class="anime-item" onclick="goToConan()">
      <img src="https://i.imgur.com/Rwg0sF8.jpeg">
      <p>Conan</p>
    </div>
    <div class="anime-item" onclick="goToOPM()">
      <img src="https://i.imgur.com/Xkj3DHd.png">
      <p>One Punch Man</p>
    </div>
    <div class="anime-item" onclick="goToMovieConan()">
      <img src="https://i.imgur.com/Rwg0sF8.jpeg">
      <p>Movie Conan</p>
    </div>
  </div>
</div>

<!-- Trang chi tiết Conan -->
<div id="conanPage" style="display:none">
  <h2>Conan - Tập 1</h2>
  <div class="player-box">
    <div class="iframe-wrapper">
      <iframe src="https://filemoon.sx/e/53czropd78q7" allowfullscreen></iframe>
    </div>
  </div>
  <button onclick="goHome()">Quay lại</button>
</div>

<!-- Trang chi tiết One Punch Man -->
<div id="opmPage" style="display:none">
  <h2>One Punch Man - Tập 1</h2>
  <div class="player-box">
    <div class="iframe-wrapper">
      <iframe src="https://filemoon.sx/e/32mu77sw7cv7" allowfullscreen></iframe>
    </div>
  </div>
  <button onclick="goHome()">Quay lại</button>
</div>

<!-- Trang chi tiết Movie Conan -->
<div id="movieConanPage" style="display:none">
  <h2>Movie Conan</h2>
  <div class="player-box">
    <div class="iframe-wrapper">
      <iframe src="https://filemoon.sx/e/ddtqvd8vc6y1" allowfullscreen></iframe>
    </div>
  </div>
  <button onclick="goHome()">Quay lại</button>
</div>

<script>
  function goToConan() {
    document.getElementById("indexPage").style.display = "none";
    document.getElementById("conanPage").style.display = "block";
  }

  function goToOPM() {
    document.getElementById("indexPage").style.display = "none";
    document.getElementById("opmPage").style.display = "block";
  }

  function goToMovieConan() {
    document.getElementById("indexPage").style.display = "none";
    document.getElementById("movieConanPage").style.display = "block";
  }

  function goHome() {
    document.getElementById("indexPage").style.display = "block";
    document.getElementById("conanPage").style.display = "none";
    document.getElementById("opmPage").style.display = "none";
    document.getElementById("movieConanPage").style.display = "none";
  }

  function filterAnime() {
    const input = document.getElementById("search").value.toLowerCase();
    const items = document.querySelectorAll(".anime-item");

    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
</html>
