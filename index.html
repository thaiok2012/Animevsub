<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Anime Vietsub</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    .anime-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .anime {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .anime img {
      width: 100%;
      border-radius: 8px;
    }
    .anime-title {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Anime Vietsub</h1>

  <input type="text" id="searchInput" placeholder="Tìm kiếm anime...">

  <div class="anime-list" id="animeList">
    <div class="anime">
      <a href="conan.html">
        <img src="https://drive.google.com/uc?export=view&id=10WBHQVsFhclW0db794TMJhQloeFh2KqR" alt="Conan">
        <div class="anime-title">Thám tử lừng danh Conan</div>
      </a>
    </div>

    <!-- Bạn có thể thêm các anime khác theo mẫu dưới đây -->
    <!--
    <div class="anime">
      <a href="onepiece.html">
        <img src="URL_ANH_ONEPIECE" alt="One Piece">
        <div class="anime-title">One Piece</div>
      </a>
    </div>
    -->
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const animeList = document.getElementById('animeList');
    const animeItems = animeList.getElementsByClassName('anime');

    searchInput.addEventListener('input', function() {
      const keyword = this.value.toLowerCase();
      for (let anime of animeItems) {
        const title = anime.innerText.toLowerCase();
        anime.style.display = title.includes(keyword) ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
