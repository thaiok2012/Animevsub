<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AnimeVsub - Trang chủ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .anime-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .anime {
      width: 160px;
      text-align: center;
    }
    .anime img {
      width: 100%;
      height: 230px;
      border-radius: 10px;
      object-fit: cover;
    }
    .anime-title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #00f0ff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Danh Sách Anime</h1>

  <input type="text" id="search" placeholder="Tìm anime...">

  <div class="anime-container" id="animeList">
    <div class="anime">
      <a href="anime/onepunchman.html">
        <img src="https://i.imgur.com/Xkj3DHd.png" alt="One Punch Man">
        <div class="anime-title">One Punch Man</div>
      </a>
    </div>
    <div class="anime">
      <a href="anime/conan.html">
        <img src="https://i.imgur.com/Rwg0sF8.jpeg" alt="Conan">
        <div class="anime-title">Thám Tử Lừng Danh Conan</div>
      </a>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const animeList = document.getElementById('animeList');
    searchInput.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const animes = animeList.querySelectorAll('.anime');
      animes.forEach(anime => {
        const title = anime.innerText.toLowerCase();
        anime.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
